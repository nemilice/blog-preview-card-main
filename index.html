<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    
  </head>
  <body>
    <main class="main-content">
      <article class="card">
        <figure class="card__header">
          <img
            src="./assets/images/illustration-article.svg"
            alt=""
            class="card__img"
          />
        </figure>
        <button class="btn">Learning</button>
        <h6 class="card__publish-info">Published 21 Dec 2023</h6>
        <h2 class="card__heading">HTML & CSS foundations</h2>
        <p class="card__info">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <figure class="card__footer">
          <img
            src="./assets/images/image-avatar.webp"
            alt="user img"
            class="card__user-img"
          />
          <h6 class="card__user-img-caption">
            Greg Hooper
          </h>
        </figure>
      </article>
    </main>
  </body>
</html>
